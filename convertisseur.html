<!DOCTYPE html>
    <html lang="fr">
               <!--HEAD-->
                 <head>
                     <meta charset="utf-8">
                     <meta name="viewport" content="width=device-width, initial-scale=1.0">
                     <title>MultiBase</title>
                     <link rel="stylesheet" href="sous_dossier/convertisseur.css">
                     <script src="sous_dossier/convertisseur.js" defer></script>
                 </head>

                 <!--BODY-->
                    <body>
                                <!--HEADER-->
                                 <header>
                                    <h1>MultiBase</h1>

                                     
                                 </header>

                                        <!--MAIN-->
                                         <main>
                                            <div class="bloc1">
                                                  <h2 class="bloc1H2"> convertisseur décimal, hexadécimal, binaire, octal</h2>
                                                  <div class="souligne"></div>
                                                  <div class="bloc2">
                                                    <div class="bloc3">
                                                        <fieldset>
                                                            <legend><h2>Convertir</h2></legend>
                                                               <form action="">

                                                        <span class="décimal">        <label for="decimal"><b>Décimal</b></label>
                                                                <input type="number" name="decimal" id="decimal" oninput="convertFromDecimal()"><br> </span> 
                                                                
                                                           <span class="binaire">     <label for="binaire" ><b>Binaire</b></label>
                                                                <input type="number" name="binaire" id="binaire" oninput="convertFromBinaire()"><br> </span> 

                                                        <span class="hexa">       <label for="hexadécimal"><b>Hexadécimal</b></label>
                                                                <input type="text" name="hexadécimal" id="hexadecimal" oninput="convertFromHexadecimal()"><br> 
                                                                
                                                        <span class="octal">         <label for="octal"><b>Octal</b></label>
                                                                <input type="number" name="octal" id="octal" oninput=" convertFromOctal()"> </span> 

                                                               </form>
                                                        </fieldset>
                                                    </div>


                                                  </div>
                                            </div>

                                         </main>
                                          
                                         <!--FOOTER-->
                                            <footer>

                                            </footer>
